<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/media.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div class="container text-center my-5">
    <div class="main-form w-75 p-5 m-auto">
      <h2>Smart Login System</h2>
      <form id="loginForm">
        <input class="form-control my-3" type="text" placeholder="Enter your username" id="loginUsername" required />
        <input class="form-control my-3" type="password" placeholder="Enter your password" id="loginPassword" required />
        <h6 class="visually-hidden" id="loginInvalid">Invalid username or password.</h6>
        <button class="btn btn-outline-info w-100 my-3" type="submit" id="loginButton">Login</button>
      </form>
      <p class="text-white">Don't have an account? <a class="text-white" href="./pages/Signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
